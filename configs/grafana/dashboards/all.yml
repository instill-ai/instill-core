apiVersion: 1

providers:
  - name: "default"
    orgId: 1
    folder: ""
    type: file
    disableDeletion: false
    updateIntervalSeconds: 60
    options:
      path: /var/lib/grafana/dashboards/krakend
  - name: Ray # Default dashboards provided by OSS ray
    folder: Ray
    type: file
    options:
      path: /var/lib/grafana/dashboards/ray
  - name: Temporal # Default dashboards provided by Temporal
    folder: Temporal
    type: file
    options:
      path: /var/lib/grafana/dashboards/temporal
