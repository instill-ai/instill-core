apiVersion: v1
kind: ConfigMap
metadata:
  name: podman-config
  namespace: ray
data:
  registries.conf: |
    unqualified-search-registries = ["core-registry.instill-ai.svc.cluster.local:5000", "docker.io", "quay.io"]
    [[registry]]
    location = "core-registry.instill-ai.svc.cluster.local:5000"
    insecure = true
  policy.json: |
    {
      "default": [
        {
          "type": "insecureAcceptAnything"
        }
      ],
      "transports": {
        "docker-daemon": {
          "": [{ "type": "insecureAcceptAnything" }]
        }
      }
    }
