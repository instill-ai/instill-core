---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: raycluster-head
  namespace: ray
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: raycluster-worker
  namespace: ray
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
