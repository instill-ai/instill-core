{{- if .Values.redis.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "core.redis" . }}
  labels:
    {{- include "core.labels" . | nindent 4 }}
    app.kubernetes.io/component: redis
  {{- with .Values.redis.serviceAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ports:
    - port: 6379
  selector:
{{ include "core.matchLabels" . | indent 4 }}
    app.kubernetes.io/component: redis
{{- end -}}
