{{- if .Values.database.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "core.database" . }}
  labels:
    {{- include "core.labels" . | nindent 4 }}
    app.kubernetes.io/component: database
  {{- with .Values.database.serviceAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ports:
    - port: 5432
  selector:
    {{- include "core.matchLabels" . | nindent 4 }}
    app.kubernetes.io/component: database
{{- end -}}
