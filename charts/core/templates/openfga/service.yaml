apiVersion: v1
kind: Service
metadata:
  name: {{ template "core.openfga" . }}
  labels:
    {{- include "core.labels" . | nindent 4 }}
    app.kubernetes.io/component: openfga
  {{- with .Values.openfga.serviceAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ports:
    - name: openfga
      port: 8080
      targetPort: 8080
    - name: openfga-grpc
      port: 8081
      targetPort: 8081
    {{- if .Values.database.external_replica }}
    - name: openfga-read-replica
      port: 8082
      targetPort: 8082
    - name: openfga-read-replica-grpc
      port: 8083
      targetPort: 8083
    {{- end }}
  selector:
    {{- include "core.matchLabels" . | nindent 4 }}
    app.kubernetes.io/component: openfga
