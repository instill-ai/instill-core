opentelemetry-collector:
  enabled: false
  mode: deployment
  image:
    repository: "ghcr.io/open-telemetry/opentelemetry-collector-releases/opentelemetry-collector-contrib"
  ports:
    zipkin:
      enabled: false
    otlp-http:
      enabled: false
    otlp:
      enabled: true
      containerPort: 4317
      servicePort: 4317
    metrics:
      enabled: true
      containerPort: 9001
      servicePort: 9001
      protocol: TCP
  config:
    receivers:
      prometheus: {}
      zipkin: {}
      otlp:
        protocols:
          grpc:
            endpoint: ${env:MY_POD_IP}:4317
    processors:
      memory_limiter:
        limit_percentage: 50
        check_interval: 1s
        spike_limit_percentage: 30
      batch:
        send_batch_size: 8192
    exporters:
      debug: {}
      otlp:
        endpoint: tempo:4317
        tls:
          insecure: true
      otlphttp/logs:
        endpoint: "http://loki:3100/otlp"
        tls:
          insecure: true
      prometheus:
        endpoint: ${env:MY_POD_IP}:9001
        namespace: instill-core
        send_timestamps: true
        enable_open_metrics: true
    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors: [memory_limiter, batch]
          exporters: [debug, otlp]
        metrics:
          receivers: [otlp]
          processors: [memory_limiter, batch]
          exporters: [debug, prometheus]
        logs:
          receivers: [otlp]
          processors: [memory_limiter, batch]
          exporters: [debug, otlphttp/logs]
