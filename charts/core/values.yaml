# -- The configuration of KubeRay Operator
kuberay-operator:
  image:
    repository: quay.io/kuberay/operator
    tag: v1.1.1
    pullPolicy: IfNotPresent
  fullnameOverride: ""
  watchNamespace:
    - "instill-ai"
# -- The configuration of Ray
rayService:
  namespaceOverride:
  vram:
  spec:
    autoscalerOptions:
      resources:
        limits:
          cpu: "500m"
          memory: "512Mi"
        requests:
          cpu: "500m"
          memory: "512Mi"
  image:
    repository: instill/ray
    version: "2.21.0"
    tag: 0.5.0-alpha
    pullPolicy: IfNotPresent
  headGroupSpec:
    resources:
      limits:
        cpu: "1"
        memory: "4Gi"
        nvidia.com/gpu: 0
      requests:
        cpu: "1"
        memory: "4Gi"
        nvidia.com/gpu: 0
    affinity: {}
    nodeSelector: {}
  workerGroupSpecs:
    - replicas: 1
      minReplicas: 1
      maxReplicas: 1
      groupName: "cpu-group"
      gpuWorkerGroup:
        enabled: false
        # https://github.com/ray-project/ray/blob/master/python/ray/autoscaler/kuberay/ray-cluster.complete.yaml#L39
        customResource: # "'\"{\\\"3060\\\": 1}\"'"
        resources:
          limits:
            cpu: "2"
            memory: "8Gi"
            nvidia.com/gpu: 1
          requests:
            cpu: "2"
            memory: "8Gi"
            nvidia.com/gpu: 1
      resources:
        limits:
          cpu: "2"
          memory: "8Gi"
        requests:
          cpu: "2"
          memory: "8Gi"
      affinity: {}
      nodeSelector: {}
      # add more worker groups under here
# -- The configuration of Temporal
temporal:
  # -- Enable Temporal deployment or not
  enabled: true
  server:
    # -- Enable Temporal server
    enabled: true
    # -- The image of Temporal server
    image:
      repository: temporalio/server
      tag: 1.22.3
      pullPolicy: IfNotPresent
    dynamicConfig: {}
    # matching.numTaskqueueReadPartitions:
    #   - value: 5
    #     constraints: {}
    # matching.numTaskqueueWritePartitions:
    #   - value: 5
    #     constraints: {}

    config:
      logLevel: "debug,info"
      # IMPORTANT: This value cannot be changed, once it's set.
      numHistoryShards: 512
      persistence:
        defaultStore: default
        additionalStores: {}
        default:
          driver: "sql"
          sql:
            driver: "postgres"
            host:
            port: 5432
            database: "temporal"
            existingSecret: ""
            secretName: ""
            maxConns: 20
            maxConnLifetime: "1h"
            # connectAttributes:
            # tx_isolation: 'READ-COMMITTED'
        visibility:
          driver: "sql"
          sql:
            driver: "postgres"
            host:
            port: 5432
            database: "temporal_visibility"
            existingSecret: ""
            secretName: ""
            maxConns: 20
            maxConnLifetime: "1h"
            # connectAttributes:
            #   tx_isolation: 'READ-COMMITTED'
    metrics:
      # Annotate pods directly with Prometheus annotations.
      # Use this if you installed Prometheus from a Helm chart.
      annotations:
        enabled: true
      # Enable Prometheus ServiceMonitor
      # Use this if you installed the Prometheus Operator (https://github.com/coreos/prometheus-operator).
      serviceMonitor:
        enabled: false
        interval: 30s
        # Set additional lables to all the ServiceMonitor resources
        additionalLabels: {}
        #  label1: value1
        #  label2: value2
        # Set Prometheus metric_relabel_configs via ServiceMonitor
        # Use metricRelabelings to adjust metric and label names as needed
        metricRelabelings: []
        # - action: replace
