# -- The configuration of milvus
# https://github.com/zilliztech/milvus-helm/blob/master/charts/milvus/values.yaml
milvus:
  image:
    all:
      repository: milvusdb/milvus
      tag: v2.4.1
      pullPolicy: IfNotPresent
  nodeselector: {}
  tolerations: []
  affinity: {}
  log:
    level: "error"
    file:
      maxSize: 10 # MB
      maxAge: 12 # day
      maxBackups: 2
    format: "json" # text/json
  cluster:
    enabled: true
  rootCoordinator:
    enabled: false
  queryCoordinator:
    enabled: false
  indexCoordinator:
    enabled: false
  dataCoordinator:
    enabled: false
  mixCoordinator:
    enabled: true
  # https://github.com/zilliztech/milvus-helm/blob/adc5c36dbb417fb259c81535b9b623861fe3f14f/charts/milvus/values.yaml#L485C9-L485C85
  # ref: https://github.com/zilliztech/milvus-helm/blob/master/charts/minio/README.md
  # TODO: MinIO is used by services like pipeline or artifact, not only Milvus.
  # Therefore, it shouldn't be defined as a Milvus dependency (INS-7341).
  minio:
    mode: distributed
    nodeSelector: {}
    replicas: 2
    persistence:
      size: 50Gi
    livenessProbe:
      enabled: true
      initialDelaySeconds: 10
      periodSeconds: 5
      timeoutSeconds: 10
      successThreshold: 1
      failureThreshold: 10
    readinessProbe:
      enabled: true
      initialDelaySeconds: 5
      periodSeconds: 5
      timeoutSeconds: 1
      successThreshold: 1
      failureThreshold: 5
    environment:
      MINIO_AUDIT_WEBHOOK_ENABLE_ARTIFACT: "on"
      # TODO: If fullnameOverride is set, artifact's host might change. This
      # should be set through templates, which could be done along with the
      # MinIO extraction from Milvus (INS-7341).
      MINIO_AUDIT_WEBHOOK_ENDPOINT_ARTIFACT: "http://core-artifact-backend:3082/v1alpha/minio-audit"
  etcd:
    nodeSelector: {}
    enabled: true
    replicaCount: 1
  pulsar:
    nodeSelector: {}
    enabled: false
    bookkeeper:
      replicaCount: 1
      volumes:
        journal:
          name: journal
          size: 10Gi
        ledgers:
          name: ledgers
          size: 20Gi
      resources:
        requests:
          memory:
          cpu: 0.5
  kafka:
    nodeSelector: {}
    enabled: true
    replicaCount: 1
    defaultReplicationFactor: 1
    offsetsTopicReplicationFactor: 1
    persistence:
      enabled: true
      storageClass:
      accessMode: ReadWriteOnce
      size: 30Gi
    zookeeper:
      nodeSelector: {}
      enabled: true
      replicaCount: 1
  broker:
    replicaCount: 1
    resources:
      requests:
        cpu: 0.5
  autorecovery:
    resources:
      requests:
        cpu: 0.5
  proxy:
    replicaCount: 1
    resources:
      requests:
        cpu: 0.5
  # https://github.com/milvus-io/milvus/blob/master/configs/milvus.yaml
  extraConfigFiles:
    user.yaml: |
      etcd:
        rootPath: core-milvus
        log:
          level: info
      minio:
        bucketName: core-milvus
      pulsar:
        namespace: instill-ai
tags:
  ray: true
  model: true
  observability: false
  prometheusStack: false
  milvus: true
