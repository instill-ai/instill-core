apiVersion: v2
name: core
description: The Helm chart of Instill Core
type: application
version: 0.54.0
appVersion: 0.54.0-rc
keywords:
  - unstructured data
  - pipeline
  - ETL/ELT
  - AI
  - Data
sources:
  - https://github.com/instill-ai/instill-core
home: https://www.instill-ai.com
icon: https://artifacts.instill-ai.com/imgs/helm-core-logo.png
maintainers:
  - name: Instill AI LTD
    url: https://github.com/instill-ai
dependencies:
  - name: influxdb2
    repository: https://helm.influxdata.com
    version: 2.1.1
    condition: influxdb2.enabled
  - name: milvus
    repository: https://zilliztech.github.io/milvus-helm
    version: 4.1.30
    condition: milvus.enabled
  - name: kuberay-operator
    repository: https://ray-project.github.io/kuberay-helm
    version: 1.3.2
    condition: ray-cluster.enabled
  - name: ray-cluster
    repository: https://ray-project.github.io/kuberay-helm
    version: 1.3.2
    condition: ray-cluster.enabled
  - name: elasticsearch
    repository: https://helm.elastic.co
    version: 8.5.1
    condition: elasticsearch.enabled
  - name: jaeger
    repository: https://jaegertracing.github.io/helm-charts
    version: 3.4.1
    condition: jaeger.enabled
  - name: opentelemetry-collector
    repository: https://open-telemetry.github.io/opentelemetry-helm-charts
    version: 0.119.0
    condition: opentelemetry-collector.enabled
  - name: kube-prometheus-stack
    repository: https://prometheus-community.github.io/helm-charts
    version: 70.3.0
    condition: kube-prometheus-stack.enabled
