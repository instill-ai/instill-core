{{- if .Values.ingress.enabled }}
#
#
# TLS for Kubernetes cluster internal HTTPS
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ include "pipeline-backend.fullname" . }}-ilb-ingress
  namespace: {{ .Release.Namespace }}
spec:
  # The secret name where cert-manager should store the signed certificate
  {{- with (index .Values.ingress.tls 0) }}
  secretName: {{ .secretName }}
  dnsNames:
    {{ range .hosts }}
    - {{ . }}
    {{ end }}
  {{- end }}
  duration: 720h # 30d
  renewBefore: 72h # 3d
  subject:
    organizations:
    - Instill AI
  isCA: false
  privateKey:
    algorithm: RSA
    encoding: PKCS1
    size: 2048
  # Issuer references are always required.
  issuerRef:
    name: ca-issuer
    kind: ClusterIssuer
---
{{- end }}
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ include "pipeline-backend.fullname" . }}
  namespace: {{ .Release.Namespace }}
spec:
  # Secret names are always required.
  secretName: {{ include "pipeline-backend.fullname" . }}-tls
  duration: 2160h # 90d
  renewBefore: 360h # 15d
  subject:
    organizations:
    - Instill AI
  isCA: false
  privateKey:
    algorithm: RSA
    encoding: PKCS1
    size: 2048
  # At least one of a DNS Name, URI, or IP address is required.
  dnsNames:
  - _https._tcp.{{ include "pipeline-backend.fullname" .}}.{{ .Release.Namespace }}
  - {{ include "pipeline-backend.fullname" .}}.{{ .Release.Namespace }}
  - {{ include "pipeline-backend.fullname" .}}
  - localhost
  # Issuer references are always required.
  issuerRef:
    name: ca-issuer
    # We can reference ClusterIssuers by changing the kind here.
    # The default value is Issuer (i.e. a locally namespaced Issuer)
    kind: ClusterIssuer
