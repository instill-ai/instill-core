  podAnnotations: {}
  # -- Additional service annotations
  serviceAnnotations: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}
  external:
    # -- Support redis, redis+sentinel
    # addr for redis: <host_redis>:<port_redis>
    # addr for redis+sentinel: <host_sentinel1>:<port_sentinel1>,<host_sentinel2>:<port_sentinel2>,<host_sentinel3>:<port_sentinel3>
    addr:
    # -- The name of the set of Redis instances to monitor, it must be set to support redis+sentinel
    sentinelMasterSet: ""
    password: ""
    # -- If using existingSecret, the key must be REDIS_PASSWORD
    existingSecret: ""
temporal:
  # -- If external Temporal is used, set "enabled" to false
  # and fill the connection informations in "external" section
  enabled: true
  server:
    # -- Enable Temporal server
    enabled: true
    # -- The image of Temporal server
    image:
      repository: temporalio/server
      tag: 1.19.1
      pullPolicy: IfNotPresent
    dynamicConfig: {}
    # matching.numTaskqueueReadPartitions:
    #   - value: 5
    #     constraints: {}
    # matching.numTaskqueueWritePartitions:
    #   - value: 5
    #     constraints: {}

    config:
      logLevel: "debug,info"
      # IMPORTANT: This value cannot be changed, once it's set.
      numHistoryShards: 512
      persistence:
        defaultStore: default
        additionalStores: {}
        default:
          driver: "sql"
          sql:
            driver: "postgres"
            host:
            port: 5432
            database: "temporal"
            existingSecret: ""
            secretName: ""
            maxConns: 20
            maxConnLifetime: "1h"
            # connectAttributes:
            # tx_isolation: 'READ-COMMITTED'
        visibility:
          driver: "sql"
          sql:
            driver: "postgres"
            host:
            port: 5432
            database: "temporal_visibility"
            existingSecret: ""
