apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "vdp.pipeline" . }}
  labels:
    {{- include "vdp.labels" . | nindent 4 }}
    app.kubernetes.io/component: pipeline
data:
  config.yaml: |+
    server:
      privateport: {{ template "vdp.pipeline.privatePort" . }}
      publicport: {{ template "vdp.pipeline.publicPort" . }}
      edition: {{ .Values.edition }}
      usage:
        {{- toYaml .Values.usage | nindent 8 }}
      debug: {{ ternary "true" "false" (eq (.Values.logLevel | upper) "DEBUG") }}
      maxdatasize: {{ .Values.maxDataSizeMB }}
      workflow:
        maxworkflowtimeout: {{ .Values.pipeline.workflow.maxWorkflowTimeout }}
        maxworkflowretry: {{ .Values.pipeline.workflow.maxWorkflowRetry }}
        maxactivityretry: {{ .Values.pipeline.workflow.maxActivityRetry }}
      {{- if .Values.internalTLS.enabled }}
      https:
        cert: /etc/vdp/ssl/pipeline/tls.crt
        key: /etc/vdp/ssl/pipeline/tls.key
      {{- end }}
    connectorbackend:
      host: {{ template "vdp.connector" . }}
      publicport: {{ template "vdp.connector.publicPort" . }}
      privateport: {{ template "vdp.connector.privatePort" . }}
      {{- if .Values.internalTLS.enabled }}
      https:
        cert: /etc/vdp/ssl/connector/tls.crt
        key: /etc/vdp/ssl/connector/tls.key
      {{- end }}
    modelbackend:
      host: {{ template "vdp.model" . }}
      publicport: {{ template "vdp.model.publicPort" . }}
      privateport: {{ template "vdp.model.privatePort" . }}
      {{- if .Values.internalTLS.enabled }}
      https:
        cert: /etc/vdp/ssl/model/tls.crt
        key: /etc/vdp/ssl/model/tls.key
      {{- end }}
    mgmtbackend:
      host: {{ template "vdp.mgmt" . }}
      privateport: {{ template "vdp.mgmt.privatePort" . }}
      {{- if .Values.internalTLS.enabled }}
      https:
        cert: /etc/vdp/ssl/mgmt/tls.crt
        key: /etc/vdp/ssl/mgmt/tls.key
      {{- end }}
    controller:
      host: {{ template "vdp.controller" . }}
      privateport: {{ template "vdp.controller.privatePort" . }}
      {{- if .Values.internalTLS.enabled }}
      https:
        cert: /etc/vdp/ssl/controller/tls.crt
        key: /etc/vdp/ssl/mgcontrollermt/tls.key
      {{- end }}
    database:
      username: {{ default (include "vdp.database.username" .) .Values.database.external.username }}
      password: {{ default (include "vdp.database.rawPassword" .) .Values.database.external.password }}
      host: {{ default (include "vdp.database.host" .) .Values.database.external.host }}
      port: {{ default (include "vdp.database.port" .) .Values.database.external.port }}
      name: pipeline
      version: {{ .Values.pipeline.dbVersion }}
      timezone: Etc/UTC
      pool:
        idleconnections: {{ .Values.database.maxIdleConns }}
        maxconnections: {{ .Values.database.maxOpenConns }}
        connlifetime: {{ .Values.database.maxConnLifeTime }}
    cache:
      redis:
        redisoptions:
          addr: {{ default (include "vdp.redis.addr" .) .Values.redis.external.addr }}
    temporal:
      hostport: {{ default (printf "%s-frontend-headless:%s" (include "vdp.temporal" .) (include "vdp.temporal.frontend.grpcPort" .)) .Values.pipeline.temporal.hostPort }}
      namespace: {{ default "pipeline-backend" .Values.pipeline.temporal.namespace }}
      ca: {{ default "" .Values.pipeline.temporal.ca }}
      cert: {{ default "" .Values.pipeline.temporal.cert }}
      key: {{ default "" .Values.pipeline.temporal.key }}
      serverName: {{ default "" .Values.pipeline.temporal.serverName }}
    log:
      external: {{ .Values.tags.observability }}
      otelcollector:
        host: {{ template "vdp.otel" . }}
        port: {{ template "vdp.otel.port" . }}
