apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "vdp.connector" . }}
  labels:
    {{- include "vdp.labels" . | nindent 4 }}
    app.kubernetes.io/component: connector
  annotations:
    rollme: {{ randAlphaNum 5 | quote }}
spec:
  strategy:
    type: {{ .Values.updateStrategy.type }}
    {{- if eq .Values.updateStrategy.type "Recreate" }}
    rollingUpdate: null
    {{- end }}
  {{- if not .Values.connector.autoscaling.enabled }}
  replicas: {{ .Values.connector.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "vdp.matchLabels" . | nindent 6 }}
      app.kubernetes.io/component: connector
  template:
    metadata:
      labels:
        {{- include "vdp.matchLabels" . | nindent 8 }}
        app.kubernetes.io/component: connector
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/connector/configmap.yaml") . | sha256sum }}
        {{- with .Values.connector.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      # Distroless nonroot:nonroot is 65532:65532
      securityContext:
        runAsUser: 65532
        runAsGroup: 65532
      {{- if .Values.connector.serviceAccountName }}
      serviceAccountName: {{ .Values.connector.serviceAccountName }}
      {{- end }}
      automountServiceAccountToken: {{ .Values.connector.automountServiceAccountToken | default false }}
      terminationGracePeriodSeconds: 120
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
        {{- if .Values.database.enabled }}
        - name: wait-for-db
          image: {{ .Values.database.image.repository }}:{{ .Values.database.image.tag }}
          imagePullPolicy: {{ $.Values.database.image.pullPolicy }}
          command: ['sh', '-c', "until pg_isready; do echo waiting for db; sleep 2; done"]
          env:
            - name: PGHOST
              value: {{ template "vdp.database" . }}
            - name: PGUSER
              value: {{ template "vdp.database.username" . }}
        {{- end }}
        - name: connector-backend-migration
          image: {{ .Values.connector.image.repository }}:{{ .Values.connector.image.tag }}
          imagePullPolicy: {{ .Values.connector.image.pullPolicy }}
          {{- if .Values.connector.resources }}
          resources:
            {{- toYaml .Values.connector.resources | nindent 12 }}
          {{- end }}
          command: [./{{ .Values.connector.commandName.migration }}]
          volumeMounts:
            - name: config
              mountPath: {{ .Values.connector.configPath }}
              subPath: config.yaml
        - name: connector-backend-init
          image: {{ .Values.connector.image.repository }}:{{ .Values.connector.image.tag }}
          imagePullPolicy: {{ .Values.connector.image.pullPolicy }}
          {{- if .Values.connector.resources }}
          resources:
            {{- toYaml .Values.connector.resources | nindent 12 }}
          {{- end }}
          command: [./{{ .Values.connector.commandName.init }}]
          volumeMounts:
            - name: config
              mountPath: {{ .Values.connector.configPath }}
              subPath: config.yaml
        - name: wait-for-dependencies
          image: curlimages/curl:8.00.1
          command: ['sh', '-c']
          args:
          - >
            while [[ "$(curl -s -o /dev/null -w ''%{http_code}'' ${MGMT_BACKEND_HOST}:${MGMT_BACKEND_PORT}/v1alpha/health/mgmt)" != "200" ]]; do echo waiting for mgmt-backend; sleep 1; done
          env:
            - name: MGMT_BACKEND_HOST
              value: "{{ template "vdp.mgmt" . }}"
            - name: MGMT_BACKEND_PORT
              value: "{{ template "vdp.mgmt.publicPort" . }}"
        {{- with .Values.connector.extraInitContainers }}
        {{- toYaml . | indent 8 }}
        {{- end }}
      containers:
        - name: dind-daemon
          image: docker:dind
          imagePullPolicy: IfNotPresent
          resources:
            requests:
                cpu: 20m
                memory: 512Mi
          securityContext:
            runAsUser: 0
            runAsGroup: 0
            privileged: true
          command: ["dockerd", "--host", "tcp://127.0.0.1:2375"]
          volumeMounts:
            - name: docker-volume
              mountPath: /var/lib/docker
            - name: vdp
              mountPath: /vdp
            - name: airbyte
              mountPath: /airbyte
        - name: connector-backend
          image: {{ .Values.connector.image.repository }}:{{ .Values.connector.image.tag }}
          imagePullPolicy: {{ .Values.connector.image.pullPolicy }}
          readinessProbe:
            httpGet:
              path: /v1alpha/__readiness
              scheme: {{ ternary "https" "http" .Values.internalTLS.enabled | upper }}
              port: {{ ternary "https" "http" .Values.internalTLS.enabled }}-public
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /v1alpha/__liveness
              scheme: {{ ternary "https" "http" .Values.internalTLS.enabled | upper }}
              port: {{ ternary "https" "http" .Values.internalTLS.enabled }}-public
            initialDelaySeconds: 5
            periodSeconds: 10
          {{- if .Values.connector.resources }}
          resources:
            {{- toYaml .Values.connector.resources | nindent 12 }}
          {{- end }}
          command: [./{{ .Values.connector.commandName.main }}]
          ports:
            - name: {{ ternary "https" "http" .Values.internalTLS.enabled }}-public
              containerPort: {{ template "vdp.connector.publicPort" . }}
              protocol: TCP
          env:
            - name: DOCKER_HOST
              value: tcp://localhost:2375
          volumeMounts:
            - name: config
              mountPath: {{ .Values.connector.configPath }}
              subPath: config.yaml
            - name: vdp
              mountPath: /vdp
            - name: airbyte
              mountPath: /airbyte
            {{- if .Values.internalTLS.enabled }}
            - name: connector-internal-certs
              mountPath: "/etc/vdp/ssl/connector"
            {{- end }}
            {{- with .Values.connector.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- if .Values.connector.extraEnv }}
          env:
            {{- toYaml .Values.connector.extraEnv | nindent 12 }}
          {{- end }}
        {{- with .Values.connector.sidecarContainers }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      volumes:
        - name: config
          configMap:
            name: {{ template "vdp.connector" . }}
        - name: docker-volume
          emptyDir: {}
        - name: vdp
          emptyDir: {}
        - name: airbyte
          emptyDir: {}
        {{- if .Values.internalTLS.enabled }}
        - name: connector-internal-certs
          secret:
            secretName: {{ template "vdp.internalTLS.connector.secretName" . }}
        {{- end }}
        {{- with .Values.connector.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.connector.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.connector.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.connector.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
