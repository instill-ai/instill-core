{{- $modelRepository := .Values.persistence.persistentVolumeClaim.modelRepository -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "vdp.model" . }}
  labels:
    {{- include "vdp.labels" . | nindent 4 }}
    app.kubernetes.io/component: model
  annotations:
    rollme: {{ randAlphaNum 5 | quote }}
spec:
  strategy:
    type: {{ .Values.updateStrategy.type }}
    {{- if eq .Values.updateStrategy.type "Recreate" }}
    rollingUpdate: null
    {{- end }}
  {{- if not .Values.model.autoscaling.enabled }}
  replicas: {{ .Values.model.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "vdp.matchLabels" . | nindent 6 }}
      app.kubernetes.io/component: model
  template:
    metadata:
      labels:
        {{- include "vdp.matchLabels" . | nindent 8 }}
        app.kubernetes.io/component: model
      annotations:
        checksum/secret: {{ include (print $.Template.BasePath "/model/configmap.yaml") . | sha256sum }}
        {{- with .Values.model.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      # Ubuntu nobody:nogroup is 65534:65534
      securityContext:
        runAsUser: 65534
        runAsGroup: 65534
      {{- if .Values.model.serviceAccountName }}
      serviceAccountName: {{ .Values.model.serviceAccountName }}
      {{- end }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      automountServiceAccountToken: {{ .Values.model.automountServiceAccountToken | default false }}
      terminationGracePeriodSeconds: 120
      initContainers:
        {{- if .Values.database.enabled }}
        - name: wait-for-db
          image: {{ .Values.database.image.repository }}:{{ .Values.database.image.tag }}
          imagePullPolicy: {{ $.Values.database.image.pullPolicy }}
          command: ['sh', '-c', "until pg_isready; do echo waiting for db; sleep 2; done"]
          env:
            - name: PGHOST
              value: {{ template "vdp.database" . }}
            - name: PGUSER
              value: {{ template "vdp.database.username" . }}
        {{- end }}
        {{- if .Values.temporal.enabled }}
        - name: temporal-admin-tools
          securityContext:
            runAsUser: 0
          image: {{ .Values.temporal.admintools.image.repository }}:{{ .Values.temporal.admintools.image.tag }}
          imagePullPolicy: {{ .Values.temporal.admintools.image.pullPolicy }}
          command: ["/bin/bash", "-c"]
          args:
            - >
              until tctl cluster health 2>&1 > /dev/null; do echo waiting for Temporal; sleep 2; done
          env:
            - name: TEMPORAL_CLI_ADDRESS
              value: "{{ template "vdp.temporal" . }}-frontend:{{ template "vdp.temporal.frontend.grpcPort" . }}"
        {{- end }}
        - name: model-backend-migration
          image: {{ .Values.model.image.repository }}:{{ .Values.model.image.tag }}
          imagePullPolicy: {{ .Values.model.image.pullPolicy }}
          {{- if .Values.model.resources }}
          resources:
            {{- toYaml .Values.model.resources | nindent 12 }}
          {{- end }}
          command: [./{{ .Values.model.commandName.migration }}]
          volumeMounts:
            - name: config
              mountPath: {{ .Values.model.configPath }}
              subPath: config.yaml
        - name: model-backend-init
          image: {{ .Values.model.image.repository }}:{{ .Values.model.image.tag }}
          imagePullPolicy: {{ .Values.model.image.pullPolicy }}
          {{- if .Values.model.resources }}
          resources:
            {{- toYaml .Values.model.resources | nindent 12 }}
          {{- end }}
          command: [./{{ .Values.model.commandName.init }}]
          volumeMounts:
            - name: config
              mountPath: {{ .Values.model.configPath }}
              subPath: config.yaml
        - name: wait-for-dependencies
          image: curlimages/curl:8.00.1
          command: ['sh', '-c']
          args:
          - >
            while [[ "$(curl -s -o /dev/null -w ''%{http_code}'' ${MGMT_BACKEND_HOST}:${MGMT_BACKEND_PORT}/v1alpha/health/mgmt)" != "200" ]]; do echo waiting for mgmt-backend; sleep 1; done
          env:
            - name: MGMT_BACKEND_HOST
              value: "{{ template "vdp.mgmt" . }}"
            - name: MGMT_BACKEND_PORT
              value: "{{ template "vdp.mgmt.publicPort" . }}"
      containers:
        - name: model-backend-worker
          image: {{ .Values.model.image.repository }}:{{ .Values.model.image.tag }}
          imagePullPolicy: {{ .Values.model.image.pullPolicy }}
          livenessProbe:
            initialDelaySeconds: 120
            tcpSocket:
              port: rpc
          {{- if .Values.model.resources }}
          resources:
            {{- toYaml .Values.model.resources | nindent 12 }}
          {{- end }}
          command: [./{{ .Values.model.commandName.worker }}]
          volumeMounts:
            - name: config
              mountPath: {{ .Values.model.configPath }}
              subPath: config.yaml
            - name: model-repository
              mountPath: /model-repository
            {{- with .Values.model.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
        - name: model-backend
          image: {{ .Values.model.image.repository }}:{{ .Values.model.image.tag }}
          imagePullPolicy: {{ .Values.model.image.pullPolicy }}
          readinessProbe:
            httpGet:
              path: /v1alpha/__readiness
              scheme: {{ ternary "https" "http" .Values.internalTLS.enabled | upper }}
              port: {{ ternary "https" "http" .Values.internalTLS.enabled }}-public
            timeoutSeconds: 15
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /v1alpha/__liveness
              scheme: {{ ternary "https" "http" .Values.internalTLS.enabled | upper }}
              port: {{ ternary "https" "http" .Values.internalTLS.enabled }}-public
            timeoutSeconds: 15
            initialDelaySeconds: 15
            periodSeconds: 10
          {{- if .Values.model.resources }}
          resources:
            {{- toYaml .Values.model.resources | nindent 12 }}
          {{- end }}
          command: [./{{ .Values.model.commandName.main }}]
          ports:
            - name: {{ ternary "https" "http" .Values.internalTLS.enabled }}-public
              containerPort: {{ template "vdp.model.publicPort" . }}
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: {{ .Values.model.configPath }}
              subPath: config.yaml
            - name: model-repository
              mountPath: /model-repository
            {{- if .Values.internalTLS.enabled }}
            - name: model-internal-certs
              mountPath: "/etc/vdp/ssl/model"
            {{- end }}
            {{- with .Values.model.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- if .Values.model.extraEnv }}
          env:
            {{- toYaml .Values.model.extraEnv | nindent 12 }}
          {{- end }}
        {{- with .Values.model.sidecarContainers }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      volumes:
        - name: config
          configMap:
            name: {{ template "vdp.model" . }}
        - name: model-repository
        {{- if not .Values.persistence.enabled }}
          emptyDir: {}
        {{- else if $modelRepository.existingClaim }}
          persistentVolumeClaim:
            claimName: {{ $modelRepository.existingClaim }}
        {{- else }}
          persistentVolumeClaim:
            claimName: model-repository-data-volume
        {{- end }}
        {{- if .Values.internalTLS.enabled }}
        - name: model-internal-certs
          secret:
            secretName: {{ template "vdp.internalTLS.model.secretName" . }}
        {{- end }}
        {{- with .Values.model.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.model.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.model.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.model.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
