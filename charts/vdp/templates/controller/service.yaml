apiVersion: v1
kind: Service
metadata:
  name: {{ template "vdp.controller" . }}
  labels:
    {{- include "vdp.labels" . | nindent 4 }}
    app.kubernetes.io/component: controller
  {{- with .Values.controller.serviceAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ports:
    - name: {{ ternary "https" "http" .Values.internalTLS.enabled }}-private
      port: {{ template "vdp.controller.privatePort" . }}
      targetPort: {{ template "vdp.controller.privatePort" . }}
  selector:
    {{- include "vdp.matchLabels" . | nindent 4 }}
    app.kubernetes.io/component: controller
