# -- String to partially override common.names.fullname
nameOverride:
# -- String to fully override common.names.fullname
fullnameOverride:

# -- Number of instances to deploy for the server deployment
replicaCount: 1

harbor:
  # -- [Required to set] The Harbor username for login
  username:
  # -- [Required to set] The Harbor password for login
  password:

serviceAccountName: default

imagePullSecrets:
  - name: image-pull

image:
  # -- model backend image registry
  registry: registry.hub.docker.com/instill
  # -- model backend image name
  repository: model-backend
  # -- model backend image tag, default is the chart appVersion
  tag: latest
  # -- The image pulling policy
  pullPolicy: IfNotPresent

# -- Deployment
deployment:
  # -- model-backend configurations
  config:
    server:
      port: 8083
      https:
        cert:
        key:
      corsorigins:
        - http://localhost:3000
        - https://api.instill-inc.tech
        - https://api.instill.tech
        - https://api-d2.instill.tech
      edition: local-ee:dev
      disableusage: false
      debug: true
      itmode: false
    database:
      secret:
        name: db-user-pass
        usernamekey: username
        passwordkey: password
      host: pg-sql-postgresql.pg-sql
      port: 5432
    tritonserver:
      grpcuri: triton-backend.triton-backend:8001
      modelstore: /model-repository
    mgmtbackend:
      host: mgmt-backend.mgmt-backend
      port: 8084
      https:
        cert:
        key:
    cache:
      redis:
        redisoptions:
          addr: redis-master.redis:6379
    usagebackend:
      tlsenabled: true
      host: usage.instill.tech
      port: 443
    pipelinebackend:
      host: pipeline-backend.pipeline-backend
      port: 8081
      https:
        cert:
        key:
    maxbatchsizelimitation:
      unspecified: 2
      classification: 16
      detection: 8
      keypoint: 8
      ocr: 2
      instancesegmentation: 8
  # -- LivenessProbe
  livenessProbe:
    httpGet:
      path: /v1alpha/__readiness
      scheme: HTTP
      port: http
    initialDelaySeconds: 5
    periodSeconds: 10
  # -- ReadynessProbe
  readinessProbe:
    httpGet:
      path: /v1alpha/__liveness
      scheme: HTTP
      port: http
    initialDelaySeconds: 5
    periodSeconds: 10
  # -- Internal cluster port through which the model backend server can be queried
  # -- If you want to add extra env variables
  extraEnv: []
  # -- If you want to mount external volume
  # For example, mount a secret containing Certificate root CA to verify database
  # TLS connection.
  extraVolumes: []
  # - name: my-volume
  #   secret:
  #     secretName: my-secret
  extraVolumeMounts: []
  # - name: my-volume
  #   mountPath: /etc/secrets/my-secret
  #   readOnly: true

  # -- If you want to add extra init containers
  extraInitContainers: {}
  # extraInitContainers: |
  #  - name: ...
  #    image: ...

# -- Service
service:
  # -- Kubernetes service type
  type: ClusterIP
  # -- Port of the pipeline backend server.
  port: 8083
  annotations: {}

# -- Security context for model backend pods
# fsGroup: 2000
podSecurityContext: {}

# -- Security context for model backend containers
# capabilities:
#   drop:
#   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000
securityContext: {}

# -- Resource assigned to the model backend server.
# We usually recommend not to specify default resources and to leave this as a conscious
# choice for the user. This also increases chances charts run on environments with little
# resources, such as Minikube. If you do want to specify resources, uncomment the following
# lines, adjust them as necessary, and remove the curly braces after 'resources:'.
# limits:
#   cpu: 100m
#   memory: 128Mi
# requests:
#   cpu: 100m
#   memory: 128Mi
resources: {}

# -- Pod nodeSelector
nodeSelector: {}

# -- Pod tolerations
tolerations: []

# -- Pod affinity
affinity: {}

# -- Additional deployment annotations
podAnnotations: {}
