apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ include "mgmt-backend.fullname" . }}
  namespace: {{ .Release.Namespace }}
spec:
  # Secret names are always required.
  secretName: {{ include "mgmt-backend.fullname" . }}-tls
  duration: 2160h # 90d
  renewBefore: 360h # 15d
  subject:
    organizations:
    - Instill AI
  isCA: false
  privateKey:
    algorithm: RSA
    encoding: PKCS1
    size: 2048
  # At least one of a DNS Name, URI, or IP address is required.
  dnsNames:
  - _https._tcp.{{ include "mgmt-backend.fullname" .}}.{{ .Release.Namespace }}
  - {{ include "mgmt-backend.fullname" .}}.{{ .Release.Namespace }}
  - {{ include "mgmt-backend.fullname" .}}
  # Issuer references are always required.
  issuerRef:
    name: ca-issuer
    # We can reference ClusterIssuers by changing the kind here.
    # The default value is Issuer (i.e. a locally namespaced Issuer)
    kind: ClusterIssuer
