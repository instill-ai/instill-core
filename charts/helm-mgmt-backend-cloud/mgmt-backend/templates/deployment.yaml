apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mgmt-backend.fullname" . }}
  labels:
    {{- include "mgmt-backend.labels" . | nindent 4 }}
  annotations:
    rollme: {{ randAlphaNum 5 | quote }}
spec:
  strategy:
    {{- toYaml .Values.strategy | nindent 4 }}
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "mgmt-backend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "mgmt-backend.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ .Values.serviceAccountName  | default ( include "mgmt-backend.fullname" . ) }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        {{- if .Values.deployment.config.server.https.cert }}
        - name: volume-tls-secret-ca
          secret:
            secretName: {{ include "mgmt-backend.fullname" . }}-tls
            items:
              - key: ca.crt
                path: ca.crt
        - name: volume-tls-secret
          secret:
            secretName: {{ include "mgmt-backend.fullname" . }}-tls
            items:
              - key: tls.crt
                path: tls.crt
              - key: tls.key
                path: tls.key
        {{- end }}
        {{- if .Values.deployment.extraVolumes }}
        {{- toYaml .Values.deployment.extraVolumes | indent 8 }}
        {{- end }}
      initContainers:
        - name: {{ .Chart.Name }}-migrate
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["./mgmt-backend-migrate"]
          env:
            - name: CFG_DATABASE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: "{{ .Values.deployment.config.database.secret.name }}"
                  key: "{{ .Values.deployment.config.database.secret.usernamekey }}"
            - name: CFG_DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: "{{ .Values.deployment.config.database.secret.name }}"
                  key: "{{ .Values.deployment.config.database.secret.passwordkey }}"
            - name: CFG_DATABASE_HOST
              value: "{{ .Values.deployment.config.database.host }}"
            - name: CFG_DATABASE_PORT
              value: "{{ .Values.deployment.config.database.port }}"
        - name: {{ .Chart.Name }}-init
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["./mgmt-backend-init"]
          env:
            - name: CFG_DATABASE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: "{{ .Values.deployment.config.database.secret.name }}"
                  key: "{{ .Values.deployment.config.database.secret.usernamekey }}"
            - name: CFG_DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: "{{ .Values.deployment.config.database.secret.name }}"
                  key: "{{ .Values.deployment.config.database.secret.passwordkey }}"
            - name: CFG_DATABASE_HOST
              value: "{{ .Values.deployment.config.database.host }}"
            - name: CFG_DATABASE_PORT
              value: "{{ .Values.deployment.config.database.port }}"
        {{- if .Values.deployment.extraInitContainers }}
        {{- toYaml .Values.deployment.extraInitContainers | indent 12 }}
        {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["./mgmt-backend"]
          ports:
            {{- if and .Values.deployment.config.server.https.cert .Values.deployment.config.server.https.key }}
            - name: https
            {{- else }}
            - name: http
            {{- end }}
              containerPort: {{ .Values.deployment.config.server.port }}
              protocol: TCP
          livenessProbe:
            {{- toYaml .Values.deployment.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.deployment.readinessProbe | nindent 12 }}
          volumeMounts:
            {{- if and .Values.deployment.config.server.https.cert .Values.deployment.config.server.https.key }}
            - name: volume-tls-secret-ca
              mountPath: "/etc/ssl/certs/ca.crt"
              subPath: "ca.crt"
              readOnly: true
            - name: volume-tls-secret
              mountPath: "/ssl"
              readOnly: true
            {{- end }}
            {{- if .Values.deployment.extraVolumeMounts }}
            {{- toYaml .Values.deployment.extraVolumeMounts | indent 12 }}
            {{- end }}
          env:
            - name: CFG_DATABASE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: "{{ .Values.deployment.config.database.secret.name }}"
                  key: "{{ .Values.deployment.config.database.secret.usernamekey }}"
            - name: CFG_DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: "{{ .Values.deployment.config.database.secret.name }}"
                  key: "{{ .Values.deployment.config.database.secret.passwordkey }}"
            - name: CFG_DATABASE_HOST
              value: "{{ .Values.deployment.config.database.host }}"
            - name: CFG_DATABASE_PORT
              value: "{{ .Values.deployment.config.database.port }}"
            {{- if .Values.deployment.extraEnv }}
              {{ toYaml .Values.deployment.extraEnv | indent 12 }}
            {{- end }}
          {{- if .Values.resources }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{ toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{ toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{ toYaml . | nindent 8 }}
      {{- end }}
