apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "console.fullname" . }}
  labels:
    {{- include "console.labels" . | nindent 4 }}
  annotations:
    rollme: {{ randAlphaNum 5 | quote }}
spec:
  strategy:
    {{- toYaml .Values.strategy | nindent 4 }}
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "console.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "console.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ .Values.serviceAccountName  | default ( include "console.fullname" . ) }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
      {{- if and .Values.deployment.config.https.cert .Values.deployment.config.https.key }}
      - name: volume-tls-secret-ca
        configMap:
          name: {{ include "console.fullname" . }}-ca
          items:
            - key: ca.crt
              path: ca.crt
      - name: volume-tls-secret
        secret:
          secretName: {{ include "console.fullname" . }}-tls
          items:
            - key: tls.crt
              path: tls.crt
            - key: tls.key
              path: tls.key
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            {{- if and .Values.deployment.config.https.cert .Values.deployment.config.https.key }}
            - name: https
            {{- else }}
            - name: http
            {{- end }}
              containerPort: {{ .Values.deployment.config.port }}
              protocol: TCP
          volumeMounts:
            {{- if and .Values.deployment.config.https.cert .Values.deployment.config.https.key }}
            - name: volume-tls-secret-ca
              mountPath: "/etc/ssl/certs/ca.crt"
              subPath: "ca.crt"
              readOnly: true
            - name: volume-tls-secret
              mountPath: "/ssl"
              readOnly: true
            {{- end }}
            {{- if .Values.deployment.extraVolumeMounts }}
            {{- toYaml .Values.deployment.extraVolumeMounts | indent 12 }}
            {{- end }}
          env:
            - name: API_VERSION
              value: "v1alpha"
            - name: DISABLE_USAGE_COLLECTION
              value: "{{ .Values.deployment.config.disableusage }}"
            - name: CONSOLE_EDITION
              value: "{{ .Values.deployment.config.edition }}"
            - name: CONSOLE_BASE_URL
              value: "localhost"
            - name: PIPELINE_BACKEND_BASE_URL
              value: "{{ .Values.deployment.config.apigatewayBaseUrl }}"
            - name: CONNECTOR_BACKEND_BASE_URL
              value: "{{ .Values.deployment.config.apigatewayBaseUrl }}"
            - name: MODEL_BACKEND_BASE_URL
              value: "{{ .Values.deployment.config.apigatewayBaseUrl }}"
            - name: MGMT_BACKEND_BASE_URL
              value: "{{ .Values.deployment.config.apigatewayBaseUrl }}"
            {{- if and .Values.deployment.config.https.cert .Values.deployment.config.https.key }}
            - name: CFG_SERVER_HTTPS_CERT
              value: "{{ .Values.deployment.config.https.cert }}"
            - name: CFG_SERVER_HTTPS_KEY
              value: "{{ .Values.deployment.config.https.key }}"
            {{- end }}
            {{- if .Values.deployment.extraEnv }}
            {{- toYaml .Values.deployment.extraEnv | indent 12 }}
            {{- end }}
          {{- if .Values.resources }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- end }}
        {{- if $.Values.sidecarContainers }}
        {{- toYaml $.Values.sidecarContainers | nindent 8 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
