apiVersion: v1
kind: Service
metadata:
  name: {{ include "temporal.fullname" . }}
  labels:
    {{- include "temporal.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.deployment.config.server.port }}
      targetPort: http
      name: http
      protocol: TCP
  selector:
    {{- include "temporal.selectorLabels" . | nindent 4 }}
