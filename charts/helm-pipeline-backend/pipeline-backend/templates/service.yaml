apiVersion: v1
kind: Service
metadata:
  name: {{ include "pipeline-backend.fullname" . }}
  labels:
    {{- include "pipeline-backend.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.deployment.config.server.port }}
    {{- if and .Values.deployment.config.server.https.cert .Values.deployment.config.server.https.key }}
      targetPort: https
      name: https
    {{- else }}
      targetPort: http
      name: http
    {{- end }}
      protocol: TCP
  selector:
    {{- include "pipeline-backend.selectorLabels" . | nindent 4 }}
