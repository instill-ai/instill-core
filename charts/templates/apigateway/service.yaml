apiVersion: v1
kind: Service
metadata:
{{- if eq .Values.expose.type "clusterIP" }}
{{- $clusterIP := .Values.expose.clusterIP }}
  name: {{ default (include "vdp.apigateway" .) .Values.expose.clusterIP.name }}
  labels:
    {{- include "vdp.labels" . | nindent 4 }}
  {{- with $clusterIP.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: ClusterIP
  ports:
    - name: {{ ternary "https" "http" .Values.internalTLS.enabled }}
      port: {{ .Values.expose.clusterIP.ports.gateway }}
      targetPort: {{ template "vdp.apigateway.port" . }}
    - name: stats
      port: {{ .Values.expose.clusterIP.ports.stats }}
      targetPort: {{ template "vdp.apigateway.stats.port" . }}
    - name: metrics
      port: {{ .Values.expose.clusterIP.ports.metrics }}
      targetPort: {{ template "vdp.apigateway.metrics.port" . }}
{{- else if or (eq .Values.expose.type "ingress") (eq .Values.expose.type "nodePort")}}
{{- $nodePort := .Values.expose.nodePort }}
  {{- if (eq .Values.expose.type "ingress") }}
  name: {{ template "vdp.apigateway" .  }}
  {{- else if (eq .Values.expose.type "nodePort") }}
  name: {{ default (include "vdp.apigateway" .) $nodePort.name }}
  {{- end }}
  labels:
    {{- include "vdp.labels" . | nindent 4 }}
spec:
  type: NodePort
  ports:
    - name: {{ ternary "https" "http" .Values.internalTLS.enabled }}
      port: {{ default (include "vdp.apigateway.port" .) $nodePort.ports.gateway.port }}
      targetPort: {{ template "vdp.apigateway.port" . }}
      {{- if and (ge ($nodePort.ports.gateway.nodePort | int) (30000 | int)) (le ($nodePort.ports.gateway.nodePort | int) (32767 | int)) }}
      nodePort: {{ $nodePort.ports.gateway.nodePort }}
      {{- end }}
    - name: stats
      port: {{ default (include "vdp.apigateway.stats.port" .) $nodePort.ports.stats.port }}
      targetPort: {{ template "vdp.apigateway.stats.port" . }}
      {{- if and (ge ($nodePort.ports.stats.nodePort | int) (30000 | int)) (le ($nodePort.ports.stats.nodePort | int) (32767 | int)) }}
      nodePort: {{ $nodePort.ports.stats.nodePort }}
      {{- end }}
    - name: metrics
      port: {{ default (include "vdp.apigateway.metrics.port" .) $nodePort.ports.metrics.port }}
      targetPort: {{ template "vdp.apigateway.metrics.port" . }}
      {{- if and (ge ($nodePort.ports.metrics.nodePort | int) (30000 | int)) (le ($nodePort.ports.metrics.nodePort | int) (32767 | int)) }}
      nodePort: {{ $nodePort.ports.metrics.nodePort }}
      {{- end }}
{{- else if eq .Values.expose.type "loadBalancer" }}
{{- $loadBalancer := .Values.expose.loadBalancer }}
  name: {{ default (include "vdp.apigateway" .) .Values.expose.loadBalancer.name }}
  labels:
    {{- include "vdp.labels" . | indent 4 }}
  {{- with $loadBalancer.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: LoadBalancer
  {{- with $loadBalancer.sourceRanges }}
  loadBalancerSourceRanges:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- if $loadBalancer.IP }}
  loadBalancerIP: {{ $loadBalancer.IP }}
  {{- end }}
  ports:
    - name: {{ ternary "https" "http" .Values.internalTLS.enabled }}
      port: {{ .Values.expose.loadBalancer.ports.gateway }}
      targetPort: {{ template "vdp.apigateway.port" . }}
    - name: stats
      port: {{ .Values.expose.loadBalancer.ports.stats }}
      targetPort: {{ template "vdp.apigateway.stats.port" . }}
    - name: metrics
      port: {{ .Values.expose.loadBalancer.ports.metrics }}
      targetPort: {{ template "vdp.apigateway.metrics.port" . }}
{{- end }}
  selector:
    {{- include "vdp.matchLabels" . | nindent 4 }}
    component: apigateway
