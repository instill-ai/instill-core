apiVersion: v1
kind: Service
metadata:
  name: {{ template "vdp.pipeline" . }}
  labels:
    {{- include "vdp.labels" . | nindent 4 }}
  {{- with .Values.pipeline.serviceAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if (eq .Values.expose.ingress.controller "gce") }}
  type: NodePort
  {{- end }}
  ports:
    - name: {{ ternary "https" "http" .Values.internalTLS.enabled }}
      port: {{ template "vdp.pipeline.port" . }}
      targetPort: {{ template "vdp.pipeline.port" . }}
  selector:
    {{- include "vdp.matchLabels" . | nindent 4 }}
    component: pipeline
