version: "3.9"

services:
  api_gateway:
    image: instill/${API_GATEWAY_HOST}:latest
    build:
      context: ./${API_GATEWAY_HOST}
      args:
        SERVICE_NAME: ${API_GATEWAY_HOST}
        GOLANG_VERSION: ${GOLANG_VERSION}
        ALPINE_VERSION: ${ALPINE_VERSION}
        KRAKEND_CE_VERSION: ${KRAKEND_CE_VERSION}

  pipeline_backend:
    image: ${PIPELINE_BACKEND_IMAGE}:latest
    build:
      context: ./${PIPELINE_BACKEND_HOST}
      args:
        SERVICE_NAME: ${PIPELINE_BACKEND_HOST}
        GOLANG_VERSION: ${GOLANG_VERSION}
        K6_VERSION: ${K6_VERSION}

  connector_backend:
    image: ${CONNECTOR_BACKEND_IMAGE}:latest
    build:
      context: ./${CONNECTOR_BACKEND_HOST}
      args:
        SERVICE_NAME: ${CONNECTOR_BACKEND_HOST}
        GOLANG_VERSION: ${GOLANG_VERSION}
        K6_VERSION: ${K6_VERSION}

  model_backend:
    image: ${MODEL_BACKEND_IMAGE}:latest
    build:
      context: ./${MODEL_BACKEND_HOST}
      args:
        SERVICE_NAME: ${MODEL_BACKEND_HOST}
        GOLANG_VERSION: ${GOLANG_VERSION}
        K6_VERSION: ${K6_VERSION}
        UBUNTU_VERSION: ${UBUNTU_VERSION}
        ARTIVC_VERSION: ${ARTIVC_VERSION}

  mgmt_backend:
    image: ${MGMT_BACKEND_IMAGE}:latest
    build:
      context: ./${MGMT_BACKEND_HOST}
      args:
        SERVICE_NAME: ${MGMT_BACKEND_HOST}
        GOLANG_VERSION: ${GOLANG_VERSION}
        K6_VERSION: ${K6_VERSION}

  controller:
      image: instill/${CONTROLLER_HOST}:latest
      build:
        context: ./${CONTROLLER_HOST}
        args:
          SERVICE_NAME: ${CONTROLLER_HOST}
          GOLANG_VERSION: ${GOLANG_VERSION}
          K6_VERSION: ${K6_VERSION}

  console:
    image: ${CONSOLE_IMAGE}:latest
    build:
      context: ./${CONSOLE_HOST}

  console_playwright:
    image: instill/${CONSOLE_IMAGE}-playwright:latest
    build:
      context: ./${CONSOLE_HOST}
      dockerfile: Dockerfile.playwright
      args:
        TEST_USER: "root"
