name: Build and Push Images

on:
  push:
    branches:
      - main
    paths:
      - "examples/**"

jobs:
  docker-hub:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: dropletbot
          password: ${{ secrets.botDockerHubPassword }}

      - name: Build and push (latest)
        uses: docker/build-push-action@v3
        with:
          context: "{{defaultContext}}:examples/streamlit/yolov4-vs-yolov7"
          platforms: linux/amd64,linux/arm64
          push: true
          tags: instill/streamlit-yolov4-vs-yolov7:latest
          cache-from: type=registry,ref=instill/streamlit-yolov4-vs-yolov7:buildcache
          cache-to: type=registry,ref=instill/streamlit-yolov4-vs-yolov7:buildcache,mode=max
