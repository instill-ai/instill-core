name: Helm Integration Test (latest)

on:
  workflow_dispatch:
  push:
    branches-ignore:
      - release-please--branches--main

jobs:
  backend:
    strategy:
      fail-fast: false
      matrix:
        component:
          [mgmt-backend, pipeline-backend, model-backend, controller-model]
    # uses: instill-ai/vdp/.github/workflows/helm-integration-test-backend.yml@main
    uses: instill-ai/instill-core/.github/workflows/helm-integration-test-backend.yml@pinglin/unify-core
    with:
      component: ${{ matrix.component }}
      target: latest
