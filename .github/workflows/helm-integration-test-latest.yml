name: Helm Integration Test (latest)

on:
  workflow_dispatch:
  push:
    branches-ignore:
      - release-please--branches--main

jobs:
  backend:
    strategy:
      fail-fast: false
      matrix:
        component: [mgmt-backend, pipeline-backend, model-backend, artifact-backend]
    uses: ./.github/workflows/helm-integration-test-backend.yml
    with:
      component: ${{ matrix.component }}
      target: latest
  console:
    uses: ./.github/workflows/helm-integration-test-console.yml
    with:
      target: latest
