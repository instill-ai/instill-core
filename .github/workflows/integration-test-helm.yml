name: helm

on: [push]

jobs:
  example:
    name: minikube
    runs-on: ubuntu-22.04
    steps:
      - name: Maximize build space
        uses: AdityaGarg8/remove-unwanted-software@v1
        with:
          remove-android: 'true'
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Minikube
        uses: medyagh/setup-minikube@master
      - name: verify 1
        run: |
          docker images && df -h
        shell: bash
      - name: Download and install Helm
        run: |
          curl -fsSL -o get_helm.sh https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3
          chmod 700 get_helm.sh
          ./get_helm.sh
      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: install python packages
        run: |
          python -m pip install --upgrade pip
      - name: Delete huge unnecessary tools folder
        run: rm -rf /usr/share/dotnet && rm -rf /opt/ghc && rm -rf "/usr/local/share/boost" &&  rm -rf "$AGENT_TOOLSDIRECTORY"
      - name: minikube set 100gb
        run: |
          minikube config set disk-size 100GB && minikube delete && minikube start && df -h
        shell: bash   
      - name: Free disk space
        run: |
          df --human-readable
          sudo apt clean
      - name: verify
        run: |
          docker images && df -h
        shell: bash
      - name: Build image
        run: |
          export SHELL=/bin/bash
          eval $(minikube docker-env)
          docker pull instill/tritonserver:22.12
          docker images
      - name: Verify
        run: |
          docker images && df -h
        shell: bash
      - name: Run script file
        run: |
           chmod +x ./charts/vdp/scr
           ./scr
        shell: bash
      - name: Check vdp namespace
        run: kubectl get po -n vdp
