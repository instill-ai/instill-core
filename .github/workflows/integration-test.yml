name: Integration Test

on:
  workflow_dispatch:

jobs:
  compose:
    runs-on: ubuntu-latest
    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 5120
          remove-dotnet: "true"
          remove-android: "true"
          remove-haskell: "true"
          remove-codeql: "true"
          remove-docker-images: "true"
          build-mount-path: "/var/lib/docker"

      - name: Restart docker
        run: sudo service docker restart

      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          repository: instill-ai/instill-core
          fetch-depth: 0
          fetch-tags: true

      - name: Load .env file
        uses: cardinalby/export-env-action@v2
        with:
          envFile: .env

      - name: Launch Instill Core Docker Compose integration test
        # CFG_COMPONENT_SECRETS_GITHUB* variables are injected to test OAuth
        # connection creation on `pipeline-backend`.
        run: |
          make compose-integration-test

      - name: Tear down Instill Core
        if: always()
        run: |
          make down

  helm:
    runs-on: ubuntu-latest
    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 5120
          remove-dotnet: "true"
          remove-android: "true"
          remove-haskell: "true"
          remove-codeql: "true"
          remove-docker-images: "true"
          build-mount-path: "/var/lib/docker"

      - name: Restart docker
        run: sudo service docker restart

      - name: Setup Minikube
        run: |
          minikube start --cpus 4 --memory 12288 --disk-size 80000mb

      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          repository: instill-ai/instill-core
          fetch-depth: 0
          fetch-tags: true

      - name: Load .env file
        uses: cardinalby/export-env-action@v2
        with:
          envFile: .env

      - name: Launch Instill Core Helm integration test
        # CFG_COMPONENT_SECRETS_GITHUB* variables are injected to test OAuth
        # connection creation on `pipeline-backend`.
        run: |
          make helm-integration-test

      - name: Tear down Instill Core (${{ needs.determine-target.outputs.target }})
        if: always()
        run: |
          make down

