name: Integration Test (latest)

on:
  workflow_dispatch:
  push:
    branches-ignore:
      - release-please--branches--main

jobs:
  backend:
    strategy:
      fail-fast: false
      matrix:
        component:
          [
            pipeline-backend,
            connector-backend,
            model-backend,
            mgmt-backend,
            controller,
          ]
    uses: instill-ai/vdp/.github/workflows/integration-test-backend.yml@main
    with:
      component: ${{ matrix.component }}
      target: latest
  console:
    uses: instill-ai/vdp/.github/workflows/integration-test-console.yml@main
    with:
      target: latest
