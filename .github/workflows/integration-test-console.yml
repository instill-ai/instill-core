          docker rm -f core-console-integration-test-helm-latest >/dev/null 2>&1
          docker rm -f core-dind-latest >/dev/null 2>&1
          EDITION=NULL docker compose -f docker-compose.yml -f docker-compose-observe.yml down -v
          sleep 60

