server:
  port: 8443
  https:
    enabled: false
    cert: /ssl/tls.crt
    key: /ssl/tls.key
  corsorigins:
    - http://localhost
    - https://instill-inc.tech
    - https://instill.tech
  paginate:
    salt: 3PTkdu4FRvmSezf2
database:
  username: postgres
  password: password
  host: pg_sql
  port: 5432
  databasename: pipeline
  timezone: Etc/UTC
  pool:
    idleconnections: 5
    maxconnections: 10
    connlifetime: 30 # In minutes
cache:
  redis:
    redisoptions:
      addr: redis:6379
temporal:
  clientoptions:
    namespace: pipeline
    hostport: temporal:7233
modelservice:
  tls: false
  host: model-backend
  port: 8445
