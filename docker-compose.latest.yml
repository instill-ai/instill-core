version: "3.9"

services:

  pipeline_backend_migrate:
    profiles:
      - all
      - api-gateway
      - mgmt
      - console
      - model
      - controller-model
    image: ${PIPELINE_BACKEND_IMAGE}:latest

  pipeline_backend_init:
    profiles:
      - all
      - api-gateway
      - mgmt
      - console
      - model
      - controller-model
    image: ${PIPELINE_BACKEND_IMAGE}:latest

  pipeline_backend:
    profiles:
      - all
      - api-gateway
      - mgmt
      - console
      - model
      - controller-model
    image: ${PIPELINE_BACKEND_IMAGE}:latest
    environment:
      CFG_SERVER_DEBUG: "true"
      CFG_SERVER_EDITION: ${EDITION}
    ports:
      - ${PIPELINE_BACKEND_PRIVATEPORT}:${PIPELINE_BACKEND_PRIVATEPORT}
      - ${PIPELINE_BACKEND_PUBLICPORT}:${PIPELINE_BACKEND_PUBLICPORT}

  pipeline_backend_worker:
    profiles:
      - all
      - api-gateway
      - mgmt
      - console
      - model
      - controller-model
    image: ${PIPELINE_BACKEND_IMAGE}:latest
    environment:
      CFG_SERVER_DEBUG: "true"
      CFG_SERVER_EDITION: ${EDITION}
